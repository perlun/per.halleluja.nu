---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-metadata-line">{{ page.date | date_to_string }}
   {% for category in page.categories %} | <a href="{{ site.baseurl }}/{{ category | slugify }}">{{ category}}</a> {% endfor %} | {% include read_time.html %}</div>

   {{ content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_config = function () {
        // TODO: Set based on page language
        this.language = "en";

        this.page.url = 'https://perlun.eu.org' + document.location.pathname
        this.page.identifier = document.location.pathname;
    };

    (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://perlun-eu-org.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
